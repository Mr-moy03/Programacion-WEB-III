<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de pestañas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #373c47;
    }
    .tabs {
      max-width: 9000px;
      margin: 0 auto;
      padding: 20px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tab-button {
      padding: 10px 20px;
      background-color: #282c34;
      border: 0px solid #ccc;
      cursor: pointer;
      border-radius: 10px;
      color: white;
    }
    .tab-button.active {
      background-color: #282c34;
      color: #06abc6;
    }
    .tab-content {
      background-color: #deb887;
      display: none;
      padding: 20px;
      border-radius: 10px;
    }
    .tab-content.active {
      display: block;
    }
    header{
      font-size: 30px;
      background-color: #00a6ab;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      margin: 10px;
    }
    footer {
      font-size: 30px;
      background-color: #5f9ea0;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
<header>Encabezado</header>
<div class="tabs">
  <div class="tab-buttons">
    <button class="tab-button active" onclick="openTab('tab1')">Pestaña 1</button>
    <button class="tab-button" onclick="openTab('tab2')">Pestaña 2</button>
    <button class="tab-button" onclick="openTab('tab3')">Pestaña 3</button>
  </div>
  <div id="tab1" class="tab-content active">
    <h2>Contenido 1</h2>
    <p>Este es el contenido de la pestaña 1.</p>
  </div>
  <div id="tab2" class="tab-content">
    <h2>Contenido 2</h2>
    <p>Este es el contenido de la pestaña 2.</p>
  </div>
  <div id="tab3" class="tab-content">
    <h2>Contenido 3</h2>
    <p>Este es el contenido de la pestaña 3.</p>
  </div>
</div>
<footer>Pie de página</footer>
<script>
  function openTab(tabId) {
    // Oculta todos los contenidos
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });
    // Muestra el contenido de la pestaña seleccionada
    document.getElementById(tabId).classList.add('active');
    // Actualiza los botones activos
    document.querySelectorAll('.tab-button').forEach(button => {
      button.classList.remove('active');
    });
    event.currentTarget.classList.add('active');
  }
</script>
</body>
</html>
