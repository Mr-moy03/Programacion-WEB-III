<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de cabecera fija</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #373c47;
    }
    header {
      font-size: 30px;
      background-color: #00a6ab;
      color: white;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-radius: 10px;
      margin: 10px;
    }
    main {
      background-color: #deb887;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
    }
    footer {
      font-size: 30px;
      background-color: #5f9ea0;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
<header>Encabezado fijo</header>
<main>
  <h1>Contenido principal</h1>
  <p>Este es un layout con cabecera fija.</p>
  <p>Desplázate hacia abajo para ver el efecto.</p>
  <div style="height: 1000px;">Contenido largo...</div>
</main>
<footer>Pie de página</footer>
</body>
</html>
